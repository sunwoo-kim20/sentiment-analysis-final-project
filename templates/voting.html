<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Sentiment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icon font CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Sentiment Analysis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">The Process</a>
              <a class="nav-link" href="/voting">Sentiment Voting</a>
              <a class="nav-link" href="/stats">Statistics</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <!-- display tweet here -->
            <div class="col-md-10">
                <div class="tweetholder"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" 
                    style="margin: 10px;" onclick="clickedFace('Neutral')">Grab A New Tweet</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 secondBox">
                <h1 class="modelPredict" style="text-align: center;padding-top:20px"></h1>
                <hr style="margin-top: 10px;">
                <h1 style="text-align: center;padding-top:20px;">What do you think?</h1>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-md-5">
                <img class="emoji" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/frowning-face_2639-fe0f.png" 
                        onclick="clickedFace('Negative')" alt="Frowning Face" 
                        style="width:300px; height:300px; ">
            </div>
            <div class="col-md-5">
                <img class="emoji" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/slightly-smiling-face_1f642.png" 
                         onclick="clickedFace('Positive')" alt="Smiling Face" 
                        style="width:300px; height:300px;">
            </div>
        </div>
    </div>  
    
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Twitter widgets -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="../static/js/logic.js"></script>

</body>
