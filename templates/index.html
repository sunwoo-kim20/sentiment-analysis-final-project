<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Sentiment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- display tweet here -->
            <div class="col-md-10">
                <div class="tweetholder"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" 
                    style="margin: 10px;" onclick="updateTweet()">Grab A New Tweet</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 secondBox">
                <h1 class="modelPredict" style="text-align: center;padding-top:20px"></h1>
                <hr style="margin-top: 10px;">
                <h1 style="text-align: center;padding-top:20px;">What do you think?</h1>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-md-5">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/frowning-face_2639-fe0f.png" 
                        onclick="clickedFace('NEGATIVE')" alt="Frowning Face" 
                        style="width:300px; height:300px; ">
            </div>
            <div class="col-md-5">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/slightly-smiling-face_1f642.png" 
                         onclick="clickedFace('POSITIVE')" alt="Smiling Face" 
                        style="width:300px; height:300px;">
            </div>
        </div>
    
    
    
    </div>  

    <!-- jQUery -->
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="../static/js/logic.js"></script>
</body>
